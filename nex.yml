runs:
  image: golang:latest
  command:
    - bin/checkout
    - checkout
  defaultValues:
    repository: ${event.repository}
  schema:
    type: object
    required:
      - ssh-key
    properties:
      ssh-key:
        type: string
      repository:
        type: string
      ref:
        type: string
      depth:
        type: number
      submodules:
        type: boolean