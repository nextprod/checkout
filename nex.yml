
parameters:
  type: object
  required:
    - ssh-key
  properties:
    ssh-key:
      type: string
    repository:
      type: string
    ref:
      type: string
    depth:
      type: number
    submodules:
      type: boolean

runs:
  runtime: golang
  image: golang:latest
  command:
    - bin/checkout
    - checkout
  defaultValues:
    repository: ${event.repository}
    ref: ${event.ref}
    depth: 1
    submodules: true