
parameters:
  type: object
  properties:
    ssh-key:
      type: string
    repository:
      type: string
    ref:
      type: string
    depth:
      type: number
    submodules:
      type: boolean

runs:
  runtime: golang
  image: golang:latest
  command:
    - bin/checkout
    - checkout
  defaultValues:
    repository: ${env.EVENT_REPOSITORY}
    ref: ${env.EVENT_REF}
    depth: 1
    submodules: true