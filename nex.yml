
parameters:
  type: object
  properties:
    ssh-key:
      type: string
    repository:
      type: string
    ref:
      type: string
    depth:
      type: number
    submodules:
      type: boolean

runs:
  image: golang:latest
  command:
    - bin/checkout
    - checkout
  defaultValues:
    repository: ${event.repository}
    ref: ${event.ref}
    depth: 1
    submodules: true
    ssh-key: ~/.ssh/id_rsa
    