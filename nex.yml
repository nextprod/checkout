spec:
  image: golang:latest
  command:
    - bin/checkout
    - checkout
  defaultValues:
    repository: ${event.repository}
    ref: ${event.ref}
    depth: 1
    submodules: true
    ssh-key: ~/.ssh/id_rsa
  schema:
    type: object
    properties:
      ssh-key:
        type: string
      repository:
        type: string
      ref:
        type: string
      depth:
        type: number
      submodules:
        type: boolean