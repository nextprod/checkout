runs:
  image: golang:latest
  command:
    - bin/checkout
    - checkout
  defaultValues:
    repository: ${event.repository}
    ref: ${event.ref}
    depth: 1
    submodules: true
  schema:
    type: object
    required:
      - repository
      - ref
      - depth
      - submodules
    properties:
      ssh-key:
        type: string
      repository:
        type: string
      ref:
        type: string
      depth:
        type: number
      submodules:
        type: boolean